version: '2'

services:

  orb-domain1:
    container_name: orb.domain1.com
    image: ${ORB_FIXTURE_IMAGE}:latest
    environment:
      - LOG_LEVEL=DEBUG
      - ORB_VCT_URL=http://orb.vct:56565
      - ORB_HOST_URL=0.0.0.0:443
      # ORB_EXTERNAL_ENDPOINT is the endpoint that external clients use to invoke services. This endpoint is used
      # to generate IDs of anchor credentials and ActivityPub objects and should be resolvable by external
      # clients. This endpoint does not (typically) target a single node in the cluster but instead, a load
      # balancer servicing multiple nodes.
      - ORB_EXTERNAL_ENDPOINT=https://orb.domain1.com
      - ORB_TLS_CERTIFICATE=/etc/orb/tls/ec-pubCert.pem
      - ORB_TLS_KEY=/etc/orb/tls/ec-key.pem
      - DID_NAMESPACE=did:orb
      - DID_ALIASES=did:alias.com
      - ALLOWED_ORIGINS=origin.com,source.com
      # BATCH_WRITER_TIMEOUT is max wait time in-between cutting batches (defined in milliseconds)
      - BATCH_WRITER_TIMEOUT=200
      - CAS_URL=ipfs:5001
      - ANCHOR_CREDENTIAL_ISSUER=http://peer1.com
      - ANCHOR_CREDENTIAL_URL=http://peer1.com/vc
      - ANCHOR_CREDENTIAL_SIGNATURE_SUITE=Ed25519Signature2018
      - ANCHOR_CREDENTIAL_DOMAIN=domain.com
      - DATABASE_TYPE=couchdb
      - DATABASE_URL=${COUCHDB_USERNAME}:${COUCHDB_PASSWORD}@couchdb.example.com:5984
      - DATABASE_PREFIX=orb
      - KMSSECRETS_DATABASE_TYPE=couchdb
      - KMSSECRETS_DATABASE_URL=${COUCHDB_USERNAME}:${COUCHDB_PASSWORD}@couchdb.example.com:5984
      - KMSSECRETS_DATABASE_PREFIX=orbkms
      - DISCOVERY_DOMAINS=https://orb.domain2.com
    ports:
      - 48326:443
    command:  /bin/sh -c "sleep 10;orb start"
    volumes:
      - ./keys/tls:/etc/orb/tls
    depends_on:
      - ipfs
      - couchdb.example.com
    networks:
      - orb_net

  orb-domain2:
    container_name: orb.domain2.com
    image: ${ORB_FIXTURE_IMAGE}:latest
    environment:
      - LOG_LEVEL=DEBUG
      - ORB_HOST_URL=0.0.0.0:443
      - ORB_VCT_URL=http://orb.vct:56565
      # ORB_EXTERNAL_ENDPOINT is the endpoint that external clients use to invoke services. This endpoint is used
      # to generate IDs of anchor credentials and ActivityPub objects and should be resolvable by external
      # clients. This endpoint does not (typically) target a single node in the cluster but instead, a load
      # balancer servicing multiple nodes.
      - ORB_EXTERNAL_ENDPOINT=https://orb.domain2.com
      - ORB_TLS_CERTIFICATE=/etc/orb/tls/ec-pubCert.pem
      - ORB_TLS_KEY=/etc/orb/tls/ec-key.pem
      - DID_NAMESPACE=did:orb
      - DID_ALIASES=did:alias.com
      - ALLOWED_ORIGINS=origin.com,source.com
      # BATCH_WRITER_TIMEOUT is max wait time in-between cutting batches (defined in milliseconds)
      - BATCH_WRITER_TIMEOUT=200
      - CAS_URL=ipfs:5001
      - ANCHOR_CREDENTIAL_ISSUER=http://peer2.com
      - ANCHOR_CREDENTIAL_URL=http://peer2.com/vc
      - ANCHOR_CREDENTIAL_SIGNATURE_SUITE=Ed25519Signature2018
      - ANCHOR_CREDENTIAL_DOMAIN=domain.com
      - DATABASE_TYPE=couchdb
      - DATABASE_URL=${COUCHDB_USERNAME}:${COUCHDB_PASSWORD}@couchdb.example.com:5984
      - DATABASE_PREFIX=orb
      - KMSSECRETS_DATABASE_TYPE=couchdb
      - KMSSECRETS_DATABASE_URL=${COUCHDB_USERNAME}:${COUCHDB_PASSWORD}@couchdb.example.com:5984
      - KMSSECRETS_DATABASE_PREFIX=orbkms
      - DISCOVERY_DOMAINS=https://orb.domain1.com
    ports:
      - 48426:443
    command:  /bin/sh -c "sleep 12;orb start"
    volumes:
      - ./keys/tls:/etc/orb/tls
    depends_on:
      - ipfs
      - couchdb.example.com
    networks:
      - orb_net

  ipfs:
    container_name: ipfs
    #TODO: this image doesn't work on ARM64 yet (investigate images)
    image: ipfs/go-ipfs
    environment:
      - IPFS_PATH=/data/ipfs
    volumes:
      - ./data/ipfs:/data/ipfs
    ports:
      - "5001:5001"
    networks:
      - orb_net

  couchdb.example.com:
    container_name: couchdb.example.com
    image: ${COUCHDB_IMAGE}:${COUCHDB_IMAGE_TAG}
    ports:
      - ${COUCHDB_PORT}:${COUCHDB_PORT}
    environment:
      - COUCHDB_USER=${COUCHDB_USERNAME}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-config/config.ini:/opt/couchdb/etc/local.d/config.ini
    networks:
      - orb_net

  orb.mysql:
    container_name: orb.mysql
    image: mysql:latest
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - ./mysql-config:/docker-entrypoint-initdb.d
    networks:
      - orb_net
    ports:
      - 3306:3306

  # Tags can be found here
  # https://console.cloud.google.com/gcr/images/trillian-opensource-ci
  orb.trillian.log.server:
    container_name: orb.trillian.log.server
    image: gcr.io/trillian-opensource-ci/log_server:latest
    restart: always
    command:
      - --mysql_uri=root@tcp(orb.mysql:3306)/test
      - --rpc_endpoint=0.0.0.0:8090
      - --alsologtostderr
    depends_on:
      - orb.mysql
    networks:
      - orb_net
    ports:
      - 8090:8090

  # Tags can be found here
  # https://console.cloud.google.com/gcr/images/trillian-opensource-ci
  orb.trillian.log.signer:
    container_name: orb.trillian.log.signer
    image: gcr.io/trillian-opensource-ci/log_signer:latest
    restart: always
    command:
      - --mysql_uri=root@tcp(orb.mysql:3306)/test
      - --http_endpoint=0.0.0.0:8091
      - --force_master=true
      - --alsologtostderr
    depends_on:
      - orb.mysql
    networks:
      - orb_net
    ports:
      - 8091:8091

  orb.kms:
    container_name: orb.kms
    image: ghcr.io/trustbloc-cicd/kms:0.1.7-snapshot-913aeec
    environment:
      - KMS_BASE_URL=http://orb.kms:7878
      - KMS_HOST_URL=0.0.0.0:7878
      - KMS_DATABASE_TYPE=mem
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mem
      - KMS_LOCAL_KMS_DATABASE_TYPE=mem
      - KMS_KEY_MANAGER_STORAGE_TYPE=mem
      - KMS_LOG_LEVEL=debug
    ports:
      - 7878:7878
    entrypoint: ""
    command: /bin/sh -c "kms-rest start"
    networks:
      - orb_net

  orb.vct:
    container_name: orb.vct
    image: ghcr.io/trustbloc-cicd/vct:v0.0.0-e47fa46
    environment:
      - VCT_API_HOST=0.0.0.0:56565
      - VCT_LOG_ID=${VCT_LOG_ID}
      - VCT_LOG_ENDPOINT=orb.trillian.log.server:8090
    ports:
      - 56565:56565
    command: start
    networks:
      - orb_net

networks:
  orb_net:
    driver: bridge
