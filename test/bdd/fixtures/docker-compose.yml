    image: gcr.io/trillian-opensource-ci/log_signer:eacf01ddf6503e04cda3ee941d94820f139c7737
    restart: always
    command:
      - --mysql_uri=root@tcp(orb.mysql:3306)/test
      - --http_endpoint=0.0.0.0:8091
      - --force_master=true
      - --alsologtostderr
    depends_on:
      - orb.mysql
    networks:
      - orb_net
    ports:
