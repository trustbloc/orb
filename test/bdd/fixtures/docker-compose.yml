      - VCT_KMS_ENDPOINT=http://orb.kms:7878
      - VCT_TLS_SYSTEMCERTPOOL=true
      - VCT_DSN=couchdb://${COUCHDB_USERNAME}:${COUCHDB_PASSWORD}@couchdb.kms.com:5984
