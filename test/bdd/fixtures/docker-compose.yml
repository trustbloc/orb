    image: ipfs/go-ipfs:v0.8.0
    ports:
      - "4001:4001"
      - "4001:4001/udp"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./export:/export
    networks:
      - orb_net

  couchdb.kms.com:
    container_name: couchdb.kms.com
    image: ${COUCHDB_IMAGE}:${COUCHDB_IMAGE_TAG}
    ports:
      - ${COUCHDB_KMS_PORT}:${COUCHDB_PORT}
    environment:
      - COUCHDB_USER=${COUCHDB_USERNAME}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-config/config.ini:/opt/couchdb/etc/local.d/config.ini
    networks:
      - orb_net

  couchdb.shared.com:
    container_name: couchdb.shared.com
    image: ${COUCHDB_IMAGE}:${COUCHDB_IMAGE_TAG}
    ports:
      - ${COUCHDB_SHARED_PORT}:${COUCHDB_PORT}
    environment:
      - COUCHDB_USER=${COUCHDB_USERNAME}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-config/config.ini:/opt/couchdb/etc/local.d/config.ini
    networks:
      - orb_net

  orb.mysql:
    container_name: orb.mysql
    image: mysql:8.0.24
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=test
    networks:
      - orb_net
    ports:
      - 3306:3306

  orb.postgres:
    container_name: orb.postgres
    image: postgres:13
    restart: always
    volumes:
      - ./postgres-config/postgres_config.sql:/docker-entrypoint-initdb.d/postgres_config.sql
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test
    ports:
      - 5432:5432
    networks:
      - orb_net

