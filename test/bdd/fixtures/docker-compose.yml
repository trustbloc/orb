      - --storage_system=postgres
      - --pg_conn_str=user=postgres host=orb.postgres password=password dbname=test port=5432 sslmode=disable
      - --http_endpoint=0.0.0.0:8091
      - --force_master=true
      - --logtostderr
    depends_on:
      - orb.postgres
    networks:
      - orb_net
    ports:
      - 8091:8091

