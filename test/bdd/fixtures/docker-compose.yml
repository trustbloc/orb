    container_name: orb.mysql
    image: mysql:8.0.24
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - ./mysql-config:/docker-entrypoint-initdb.d
    networks:
      - orb_net
    ports:
      - 3306:3306

