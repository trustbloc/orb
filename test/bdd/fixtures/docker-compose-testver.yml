    environment:
      - ORB_SYNC_TIMEOUT=3
      - ORB_KMS_TYPE=web
      - ORB_KMS_ENDPOINT=http://orb.kms:7878
      - LOG_LEVEL=metrics=INFO:nodeinfo=WARNING:activitypub_store=INFO:expiry-service=INFO:task-manager=INFO:watermill=INFO:DEBUG
